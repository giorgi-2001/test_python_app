name: CI/CD Pipeline

# Trigger workflow on push and pull requests to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  # Job for running tests on push or pull requests
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 5432:5432 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Run tests in Docker container
        run: docker-compose exec -T app pytest --maxfail=1 --disable-warnings

      - name: Shut down Docker Compose
        run: docker-compose down

  # Job for building and publishing Docker images on merge to main
  publish-docker:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    needs: run-tests # Ensure tests pass before publishing

    if: github.ref == 'refs/heads/main' # Only run this job on the main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build --push --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository }}/app:latest .

      - name: Post-success notification
        if: success()
        run: echo "Docker image published successfully!"

